<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header id="top">
        <div class="headerLogo">
            <img class="imgLogo" src="assets/images/logo.png" alt="logo">
        </div>

        <div class="headerList">
            <p>All
                <span>Today's deals</span>
                <span>Customer Service</span>
                <span>Registry</span>
                <span>Git Cards</span>
                <span>Sell</span>
            </p>
        </div>
    </header>

    <main class="main">
        <div class="shop">
            <p>Shop All Holiday Gift Cards</p>
        </div>

        <div class="holiday">
            <h1>Holiday Gift Guides</h1>
            <h4>Be a go-gifter</h4>
        </div>

        <div class="find">
            <h3>Find the perfect gift <span><a href="javascript:void(0)">Shop now</a></span></h3>
            <div class="findImg">
                <img src="assets/images/img_1.jpg" alt="img1">
                <img src="assets/images/img_2.jpg" alt="img2">
                <img src="assets/images/img_3.jpg" alt="img3">
                <img src="assets/images/img_4.jpg" alt="img4">
            </div>
        </div>

        <div class="play">
            <img src="assets/images/img_9.png" alt="img5">
            <h4>Play the gifting game <span><a href="javascript:void(0)">Shop gaming</a></span></h4>
        </div>

        <div class="play">
            <img src="assets/images/img_10.png" alt="img6">
            <h4>The sound of cheer <span><a href="javascript:void(0)">Shop Audio & Accessories</a></span></h4>
        </div>

    </main>

    <footer>
        <div class="back">
            <a href="#top">Back to Top</a>
        </div>
        <div class="footerLogo">
            <img src="assets/images/logo.png" alt="logo">
        </div>
    </footer>


    
    <script src="assets/js/D5.js"></script>
</body>
</html>
